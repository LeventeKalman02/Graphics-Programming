<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <!--<style type="text/css">
        canvas {
            border:2px solid black;
        }
    </style>-->

  </head>

  <body>

    <canvas id="canvasOne" width="400" height="400" style="border:2px solid black"></canvas>

    <script type="text/javascript">

		// Gets a handle to the element with id canvasOne.
		var c = document.getElementById("canvasOne");

		// Set the canvas up for drawing in 2D.
		var ctx = c.getContext("2d");

		// Set the fill colour to bright red.
		ctx.strokeStyle = "red";

        //setting X and Y 
        var x = c.width/2;
        var y = c.height/2;

		// Create first filled rectangle 
		ctx.beginPath();
        ctx.fillStyle = "darkGrey";
        ctx.fillRect(20, 20, 150, 100);        
        ctx.stroke();	
        
        //Create second rectangle
        ctx.beginPath();
        ctx.lineWidth = "8";
        ctx.strokeStyle = "lightGreen";
        ctx.rect(5, 5, 290, 140);        
        ctx.stroke();

        //text in the canvas
        ctx.font = "30px Arial";
        ctx.fillStyle = "blue";
        ctx.textAlign = 'center';
        ctx.fillText("Levente", x, y);
		
    </script>

  </body>

</html>
