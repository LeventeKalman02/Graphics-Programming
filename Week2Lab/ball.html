
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
    </style>

  </head>

  <body>
    <h1>Levente Kalman</h1>
    <canvas id="canvas-for-ball" width="500" height="500" style="border: 2px solid black;"></canvas>

    <script type="text/javascript">
        // Gets a handle to the element with id canvasOne.
        var canvas = document.getElementById("canvas-for-ball");

        // Get a 2D context for the canvas.
        var ctx = canvas.getContext("2d");
        
        //radius
        var r = 3;

        // The vertical location of the ball.
        var y = 10;

      //directional speed of the ball.
        var dy = 3;

        // A function to repeat every time the animation loops.
        function repeatme() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            // Draw the ball (stroked, not filled).
            ctx.beginPath();
            ctx.arc(50, y, r, 0, 2 * Math.PI, false);
            ctx.stroke();

            // Update the y location.
            y += dy;

            if(y + r >= canvas.height || y - r <= 0) {
                dy = dy*-1;
            }

            //When ball hits bottom of canvas invert Y axis

            window.requestAnimationFrame(repeatme);
      }
        
        // Get the animation going.
        repeatme();
    </script>

  </body>

</html>
