
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
    </style>

  </head>

  <body>
    <h1>Levente Kalman</h1>
    <canvas id="canvas-for-ball" width="500" height="500" style="border: 2px solid black;"></canvas>

    <script type="text/javascript">
        //constructor
        function ball(xAxis, xSpeed, yAxis, ySpeed, radius ){
            //X and Y axis
            this.x = xAxis;
            this.dx = xSpeed;
            this.y = yAxis;
            this.dy = ySpeed;
            
            //circle
            this.r = radius;           

        }

        // Gets a handle to the element with id canvasOne.
        var canvas = document.getElementById("canvas-for-ball");

        // Get a 2D context for the canvas.
        var ctx = canvas.getContext("2d");        

        //declare object
        const bouncyBall = new ball(50, 3, 10, 5, 3);

        // A function to repeat every time the animation loops.
        function repeatme() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            // Draw the ball (stroked, not filled).
            ctx.beginPath();
            ctx.arc(bouncyBall.x, bouncyBall.y, bouncyBall.r, 0, 2 * Math.PI);
            ctx.stroke();

            // Update the y location.
            bouncyBall.y += bouncyBall.dy;

            //bounce from top to bottom
            if(bouncyBall.y + bouncyBall.r >= canvas.height || bouncyBall.y - bouncyBall.r <= 0) {
                bouncyBall.dy = bouncyBall.dy*-1;
            }
            
            //bounce left to right
            if(bouncyBall.x + bouncyBall.r >= canvas.width || bouncyBall.x - bouncyBall.r <= 0) {
                bouncyBall.dx = bouncyBall.dx*-1;
            }

            //When ball hits bottom of canvas invert Y axis

            window.requestAnimationFrame(repeatme);
      }
        
        // Get the animation going.
        repeatme();
    </script>

  </body>

</html>
