<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    canvas {
      border: 1px solid grey;
    }
  </style>

</head>

<body>
  <p>This is a paragraph.</p>

  <canvas id="canvas-for-ball"></canvas>

  <script type="text/javascript">
    var noClicks = 0;
    const r = 6;

    //creating object from constructor (xaxis, yaxis, radius)
    //const paddle = new Paddle(50, 50, 6);

    // Gets a handle to the element with id canvasOne.
    var canvas = document.getElementById("canvas-for-ball");
    // Get a 2D context for the canvas.
    var ctx = canvas.getContext("2d");
    // Make the fill style red.
    ctx.fillStyle = "rgb(255, 0, 0)";

    canvas.addEventListener("click", (event) => {
      const topPos = canvas.offsetTop;
      const leftPos = canvas.offsetLeft;
      const x = event.clientX - leftPos;
      const y = event.clientY - topPos;

      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI, true);
      ctx.fill();

      noClicks += 1;
      console.log(noClicks);
      console.log(event);
    });
  </script>

</body>

</html>
